<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <section id="setupSection" hidden>
      <div class="title">
        <h1>Setup</h1>
      </div>
      <hr>
      <div class="loginForm">
        <input type="text" name="Bitbucket Url" id="bitbucketUrl" placeholder="https://git.yourwebsite.net"/>
        <button id="setupBtn">Confirm</button>
      </div>
      <label id="bitbucketErrorLabel" for="bitbucketUrl" hidden>
        <p>Error on retrieving information from the given URL</p>
        <ul>
          <li>Check your url. it should be similar to: https://git.yourwebsite.net</li>
          <li>Are you logged in to your Bitbucket website?</li>
        </ul>  
      </label>
    </section>
    <section id="prSection" hidden>
      <div class="title">
        <h1>My pull requests</h1>
        <button id="clearStorageBtn">Change BitBucket URL</button>
      </div>
      <a href="#" class="reviewing">Reviewing</a>
      <hr>
      <ul id="prList"></ul>
    </section>
    <script src="js/app/popup.js"></script>
  </body>
</html>
